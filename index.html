<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light node with a view</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        #camera, #lumina {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera video.mirrored {
            transform: scaleX(-1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #switchCamera {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="camera">
            <video autoplay playsinline></video>
            <button id="switchCamera">Switch Camera</button>
        </div>
        <div id="lumina">
            <iframe src="https://lumina.rs" allow="camera; microphone; fullscreen; display-capture; autoplay" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>
    <script>
        const video = document.querySelector('video');
        const switchButton = document.getElementById('switchCamera');
        let currentStreamTrack = null;
        let isUsingFrontCamera = true;
        let hasMutipleCameras = false;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function updateMirrorEffect() {
            if (isUsingFrontCamera || !isMobile) {
                video.classList.add('mirrored');
            } else {
                video.classList.remove('mirrored');
            }
        }

        async function startVideo(useFrontCamera = true) {
            const facingMode = useFrontCamera ? 'user' : 'environment';
            const constraints = {
                video: { facingMode: facingMode }
            };
            try {
                if (currentStreamTrack) {
                    currentStreamTrack.stop();
                }
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStreamTrack = stream.getVideoTracks()[0];
                isUsingFrontCamera = useFrontCamera;
                updateMirrorEffect();
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function switchCamera() {
            if (hasMutipleCameras) {
                await startVideo(!isUsingFrontCamera);
            }
        }

        switchButton.addEventListener('click', switchCamera);

        async function initialize() {
            try {
                await startVideo();
                
                // Check if we can switch to the back camera
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                
                // If we reach here, both cameras are accessible
                hasMutipleCameras = true;
                switchButton.style.display = 'block';
            } catch (error) {
                hasMutipleCameras = false;
                switchButton.style.display = 'none';
            }
            updateMirrorEffect();
        }

        initialize();
    </script>
</body>
</html>
