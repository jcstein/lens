<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light node with a view</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        #camera, #lumina {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #switchCamera {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }
        #switchCamera:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="camera">
            <video autoplay playsinline></video>
            <button id="switchCamera" disabled>Switch Camera</button>
        </div>
        <div id="lumina">
            <iframe src="https://lumina.rs" allow="camera; microphone; fullscreen; display-capture; autoplay" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>
    <script>
        const video = document.querySelector('video');
        const switchButton = document.getElementById('switchCamera');
        let currentStreamTrack = null;

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        async function startVideo(deviceId = null) {
            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : true
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStreamTrack = stream.getVideoTracks()[0];
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        async function switchCamera() {
            const devices = await getVideoDevices();
            const currentDevice = currentStreamTrack?.getSettings().deviceId;
            const nextDevice = devices.find(d => d.deviceId !== currentDevice);
            if (nextDevice) {
                if (currentStreamTrack) {
                    currentStreamTrack.stop();
                }
                await startVideo(nextDevice.deviceId);
            }
        }

        switchButton.addEventListener('click', switchCamera);

        // Initial camera start
        startVideo();

        // Check if the device has multiple cameras and enable/disable button accordingly
        getVideoDevices().then(devices => {
            if (devices.length > 1) {
                switchButton.disabled = false;
            } else {
                switchButton.disabled = true;
            }
        });
    </script>
</body>
</html>
