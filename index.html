<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light node with a view</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
        }
        #camera, #lumina {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        #camera video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #switchCamera {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            z-index: 20;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="camera">
            <video autoplay playsinline></video>
            <button id="switchCamera">Switch Camera</button>
            <div id="debug"></div>
        </div>
        <div id="lumina">
            <iframe src="https://lumina.rs" allow="camera; microphone; fullscreen; display-capture; autoplay" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>
    <script>
        const video = document.querySelector('video');
        const switchButton = document.getElementById('switchCamera');
        const debugElement = document.getElementById('debug');
        let currentStreamTrack = null;
        let cameras = [];
        let currentCameraIndex = 0;

        function log(message) {
            console.log(message);
            debugElement.textContent += message + '\n';
        }

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            cameras = devices.filter(device => device.kind === 'videoinput');
            log(`Found ${cameras.length} cameras`);
            return cameras;
        }

        async function startVideo(deviceId = null) {
            const constraints = {
                video: deviceId ? { deviceId: { exact: deviceId } } : true
            };
            try {
                if (currentStreamTrack) {
                    currentStreamTrack.stop();
                }
                log(`Starting video with deviceId: ${deviceId || 'default'}`);
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStreamTrack = stream.getVideoTracks()[0];
                log(`Started video with label: ${currentStreamTrack.label}`);
            } catch (error) {
                log(`Error accessing camera: ${error.message}`);
            }
        }

        async function switchCamera() {
            log('Switching camera');
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            const nextCamera = cameras[currentCameraIndex];
            if (nextCamera) {
                log(`Switching to camera: ${nextCamera.label}`);
                await startVideo(nextCamera.deviceId);
            } else {
                log('No next camera found');
            }
        }

        switchButton.addEventListener('click', switchCamera);

        // Initial setup
        async function initialize() {
            await getVideoDevices();
            if (cameras.length > 1) {
                switchButton.style.display = 'block';
                log('Multiple cameras available, showing switch button');
            } else {
                log('Only one camera available, hiding switch button');
            }
            await startVideo();
        }

        initialize();
    </script>
</body>
</html>
